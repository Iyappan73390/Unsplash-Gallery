<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsplash Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./script.js"></script>
</head>
<body>
    <div class="gallery-container" id="imgcard"></div>
    
    <div class="modal">
        <div class="modal-content">
            <button class="close-button"><i class="fa-solid fa-xmark"></i></button>
            <img class="modal-image" src="" alt="">
            <div class="modal-details" id="modal-details"></div>
            <div class="navigation-buttons">
                <button class="nav-button prev"><i class="fa-solid fa-chevron-left"></i></button>
                <button class="nav-button next"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
